<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Akan Names</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <h1><strong>Akan Names</strong></h1>
        <div class="paragraph">
            <p>Akan names are derived from Ghanian culture.
            </p>Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in
            the week they were born.</p>
            <p>Here are Ghanian day names.</p>
        </div>
    </div>
    <div class="group">
        <label for="century" class="labels">Century</label>
        <input type="number" class="form-control" placeholder="Enter the century" id="century" required min="0"
            max="30">
    </div>
    <div class="group">
        <label for="year" class="labels">Year</label>
        <input type="number" class="form-control place" placeholder="Enter the year" id="year" required min="0" max="30">
    </div>
    <div class="group">
        <label for="Day"> </label>
    </div>




</body>

</html>
