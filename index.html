<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Akan Names</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div
        style="background-image: url(./images/culture.jpeg); background-size: cover;background-repeat: no-repeat;backface-visibility: ;">
        <h1><strong>Akan Names</strong></h1>
        <div class="paragraph">
            <p>Akan names are derived from Ghanian culture.
            </p>Frequently in Ghana, children are given their first name as a 'day name'<br> which corresponds to the
            day in
            the week they were born.</p>
            <p>Here are Ghanian day names.</p>
        </div>
        <div class="group">
            <label for="century" class="labels">Century</label>
            <input type="number" class="form-control" placeholder="Enter the century" id="century" required min="0"
                max="30">
        </div>
        <div class="group">
            <label for="year" class="labels">Year</label>
            <input type="number" class="form-control" placeholder="Enter the year" id="month" required min="0"
                max="100">
        </div>
        <br>
        <div class="group">
            <label for="month" class="labels">Month</label>
            <input type="number" class="form-control" placeholder="Enter the month" id="year" required min="0" max="12">
        </div>
        <br>
        <div class="group">
            <label for="Day" class="labels">Day</label>
            <input type="number" class="form-control" placeholder="Enter the day" id="day" required min="0" max="31">
        </div>
        <br>
        <form class="radio-button">
            <div class="master">
                <input type="radio" class="genders labels" value="male" id="rad1" name="rads" required>male
                <input type="radio" class="genders labels" value="female" id="rad2" name="rads" required>Female </div>
        </form>
        <div class="button">
            <a onclick="results()" class="btn btn-outline-info btn-lg">calculate</a>
            <button type="reset" class="btn btn-outline-info btn-lg">Reset</button>
        </div>
    </div>
    <script src="/js/script.js"></script>



</body>

</html>
